<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  
  <title>Frontend Mentor | Stats preview card component</title>

<body>

  <div class="card">

    <div class="card-text">
      <div class="block">
        <div class="title">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        <div class="description">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class="stats-result">
            <div class="stats-number">10K+</div>
            <div class="stats-heading">COMPANIES</div>
          </div>
          <div class="stats-result">
            <div class="stats-number">314</div>
            <div class="stats-heading">TEMPLATES</div>
          </div>
          <div class="stats-result">
            <div class="stats-number">12M+</div>
            <div class="stats-heading">QUERIES</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-image">
      <img src="/first-project/image-header-desktop.jpg" alt="Header Desktop" class="header-desktop">
      <img src="/first-project/image-header-mobile.jpg" alt="Header Mobile" class="header-mobile">
      <div class="overlay"></div>
    </div>

  </div>

</body>
</html>
